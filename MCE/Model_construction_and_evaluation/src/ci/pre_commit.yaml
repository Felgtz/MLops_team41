# ci/pre_commit.yaml
# --------------------------------------------------------------------------- #
# Global settings                                                             #
# --------------------------------------------------------------------------- #
ci:
  # Let the CI job run all hooks even if they were skipped locally
  skip_defaults: false

default_language_version:
  python: python3.10     # keep in sync with runtime image / pyproject.toml

fail_fast: true          # stop at first failed hook (local convenience)

# --------------------------------------------------------------------------- #
# Hook repositories                                                           #
# --------------------------------------------------------------------------- #
repos:
  # --------------------------- Generic shell / text ------------------------ #
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements
      - id: check-added-large-files

  # --------------------------- Code style ---------------------------------- #
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.10        # force a consistent Black build
        args: ["--skip-string-normalization"]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # --------------------------- Lint / static analysis ---------------------- #
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes"]
        additional_dependencies: []         # add ruff-extras here if needed

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear==23.11.0
          - pep8-naming==0.13.3
          - flake8-comprehensions==3.14.0

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        files: ^src/                             # type-check project code only
        additional_dependencies:
          - types-PyYAML                         # example: 3rd-party stubs

  # --------------------------- Unit tests (quick) -------------------------- #
  # Runs a minimal pytest pass (no coverage) so obviously failing tests
  # can't be committed.  Tweaked to run fast by ignoring the "slow" markers.
  - repo: local
    hooks:
      - id: pytest
        name: pytest (quick smoke tests)
        entry: pytest -q --quiet -m "not slow" tests
        language: system
        pass_filenames: false

  # --------------------------- Commit message checks ----------------------- #
  - repo: https://github.com/jorisroovers/gitlint-hooks
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]                  # enforce conventional commits
